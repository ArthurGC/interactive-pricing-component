<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <div class="hero">
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="dsc">Sign-up for our 30-day trial. No credit card required.</p>
    <div class="card">
      <div class="card__header">
        <div><span class="card__header__amount"></span><span class="card__header__views">PAGEVIEWS</span></div>
        <div><span class="card__header__money"></span><span class="card__header__month">/ month</span></div>
      </div>
      <div class="card__slider">
        <span class="bar"><span class="fill"></span></span>
        <input type="range" name="card-range" id="card-range" class="card__slider__range" min="0" max="100">
      </div>
      <div class="card__mobile-money">
        <p><span class="card__mobile-money__money"></span>
        <p class="card__mobile-money__month">/ month</p>
        </p>
      </div>
      <div class="card__plans">
        <span class="card__plans__monthly">Monthly Billing
          <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="slider round"></span>
          </label>
        </span>
        <span class="card__plans__yearly">Yearly Billing</span>
        <span class="card__plans__discount">25%</span>
        <span class="card__plans__discount2">25% discount</span>
      </div>
      <div class="card__flex__footer">
        <div class="card__check">
          <p><span class="card__check__icon"><img src="images/icon-check.svg" alt="icon check"></span><span
              class="card__check__dsc">Unlimited websites</span></p>
          <p><span class="card__check__icon"><img src="images/icon-check.svg" alt="icon check"></span><span
              class="card__check__dsc">100% data ownership</span></p>
          <p><span class="card__check__icon"><img src="images/icon-check.svg" alt="icon check"></span><span
              class="card__check__dsc">Email reports</span></p>
        </div>
        <div class="card__btns">
          <button class="card__btns__btn">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
